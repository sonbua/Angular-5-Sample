<div>
  <div class="form-group">
    <input id="name" type="text" placeholder="Name" [(ngModel)]="product.name"/>
  </div>

  <div class="form-group">
    <input id="price" type="number" placeholder="Unit Price" [(ngModel)]="product.unitPrice"/>
  </div>

  <button class="btn btn-primary" (click)="update()">Update</button>
</div>
